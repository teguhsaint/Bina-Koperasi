<!-- atribut name di form dan id jangan diganti  -->
<div class="card mt-4">
  <div class="card-body">
    <form method="post" id="formanggota">
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Pilih AO</label>
            <select class="form-control form-select" onchange="ambil_kode_akhir(this)" name="ao_kode" id="ao_kode">
              <option selected disabled>Pilih AO</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Kode Anggota Baru</label>
            <input type="text" name="agt_kode" id="agt_kode" placeholder="Kode Anggota" class="form-control" required />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">NIK</label>
            <input type="number" data-fake="nik" name="agt_nik" placeholder="Nomor Induk Kependudukan (16 digit)" class="form-control" required />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" data-fake="name" name="agt_nama" placeholder="" class="form-control" required />
          </div>
        </div>
        <div class="col-sm-12">
          <div class="mb-3">
            <label class="form-label">Alamat</label>
            <textarea type="text" data-fake="address" name="agt_alamat" placeholder="" class="form-control" required></textarea>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">No Hp</label>
            <input type="text" data-fake="phoneNumber" name="agt_nohp" placeholder="6281xxxxxxxxx" class="form-control" required />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Foto KTP</label>

            <input type="file" class="form-control" id="fileInput" name="agt_ktp" />
          </div>
        </div>
      </div>

      <!-- <button id="uploadButton" type="button">Unggah</button> -->
      <div id="status"></div>
      <div class="my-3">
        <button class="float-end btn btn-primary" type="submit">Simpan</button>
      </div>
    </form>
  </div>
</div>

<script>
  function data_fake(elemen_induk) {
    $(elemen_induk + " input").each(function (index, element) {
      request_data($(element).attr("data-fake"), $(element));
    });
    $(elemen_induk + " textarea").each(function (index, element) {
      request_data($(element).attr("data-fake"), $(element));
    });
    function request_data(data_fake, elemen) {
      $.ajax({
        type: "post",
        url: "https://binateknologi.com/tool/fake/fake_data.php",
        data: {
          data: data_fake,
        },
        dataType: "json",
        success: function (response) {
          // Gunakan ID untuk merujuk ke elemen input yang benar
          $(elemen).val(response);
        },
      });
    }
  }
  data_fake("#formanggota");
</script>

<script>
  $(document).ready(function () {
    $("#formanggota").submit(function (e) {
      //prevent default
      e.preventDefault();

      var data = new FormData(this);
      var fileInput = $("#fileInput").get(0);
      var file = fileInput.files[0];
      // console.log(file);
      data.append("file", file);

      $.ajax({
        url: url_folder_api + "api/upload.php",
        type: "POST",
        data: data,
        contentType: false,
        processData: false,
        dataType: "JSON",
        success: function (response) {
          console.log(response.respon);
        },
        error: function (jqXHR, textStatus, errorMessage) {
          console.log(errorMessage);
        },
      });
    });
  });
</script>

<script>
  function ambil_ao(elm) {
    $.ajax({
      type: "POST",
      url: url_folder_api + "api/model.php",
      data: {
        pr: "ambil_ao",
      },
      dataType: "JSON",
      success: function (response) {
        $.each(response, function (ins, vas) {
          $("#ao_kode").append(`
              <option value='${vas.kode}'>${vas.kode} - ${vas.nama}</option>
              `);
        });
      },
    });
  }
  ambil_ao();

  function ambil_kode_akhir(elm) {
    var kode = $(elm).val();

    $.ajax({
      type: "POST",
      url: url_folder_api + "api/model.php",
      data: {
        pr: "ambil_kodeterakhir",
        kode_ao: kode,
      },
      dataType: "JSON",
      success: function (response) {
        console.log(response);
        $("#agt_kode").val(response);
      },
    });
  }
</script>
