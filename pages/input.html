<!-- atribut name di form dan id jangan diganti  -->
<div class="card mt-4">
  <div class="card-body">
    <form action="" id="form-anggota">
      <div class="row">
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Pilih AO</label>
            <select class="form-control form-select" onchange="ambil_kode_akhir(this)" name="ao_kode" id="ao_kode">
              <option selected disabled>Pilih AO</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Kode Anggota Baru</label>
            <input type="text" name="agt_kode" id="agt_kode" placeholder="Kode Anggota" class="form-control" required />
          </div>
        </div>

        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">NIK</label>
            <input type="number" name="agt_nik" placeholder="Nomor Induk Kependudukan (16 digit)" class="form-control" required />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <input type="text" name="agt_nama" placeholder="" class="form-control" required />
          </div>
        </div>
        <div class="col-sm-12">
          <div class="mb-3">
            <label class="form-label">Alamat</label>
            <textarea type="text" name="agt_alamat" placeholder="" class="form-control" required></textarea>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">No Hp</label>
            <input type="number" name="agt_nohp" placeholder="hp" class="form-control" required />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="mb-3">
            <label class="form-label">Foto KTP</label>

            <input type="file" class="form-control" id="fileInput" name="agt_ktp" />
          </div>
        </div>
      </div>

      <!-- <button id="uploadButton" type="button">Unggah</button> -->
      <div id="status"></div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
<script>
  $("#form-anggota").submit(function (e) {
    e.preventDefault();

    var data = new FormData(this);
    var fileInput = $("#fileInput").get(0);
    var file = fileInput.files[0];
    console.log(file);
    data.append("file", file);

    $.ajax({
      url: url_folder_api + "conf/upload.php",
      type: "POST",
      data: data,
      contentType: false,
      processData: false,
      dataType: "JSON",
      success: function (response) {
        console.log(response);
      },
      error: function (jqXHR, textStatus, errorMessage) {
        console.log("Gagal: " + errorMessage);
      },
    });
  });
</script>

<script>
  function ambil_ao(elm) {
    $.ajax({
      type: "POST",
      url: url_folder_api + "api/model.php",
      data: {
        pr: "ambil_ao",
      },
      dataType: "JSON",
      success: function (response) {
        $.each(response, function (ins, vas) {
          $("#ao_kode").append(`
           <option value='${vas.kode}'>${vas.kode} - ${vas.nama}</option>
           `);
        });
      },
    });
  }
  ambil_ao();

  function ambil_kode_akhir(elm) {
    var kode = $(elm).val();

    $.ajax({
      type: "POST",
      url: url_folder_api + "api/model.php",
      data: {
        pr: "ambil_kodeterakhir",
        kode_ao: kode,
      },
      dataType: "JSON",
      success: function (response) {
        console.log(response);
        $("#agt_kode").val(response);
      },
    });
  }
</script>
